		<script id="fragment_shader" type="x-shader/x-fragment">

			precision highp float;

			uniform vec2 resolution;
			uniform vec3 cameraPos;
			uniform vec3 cameraDir;

			uniform vec3 diamondVertexes[ diamondVertexCount * 3 ];
			uniform float refractiveIndex;

			const float EPS = 0.001;
			const vec3 lightDir = vec3( 0.48666426339228763, -0.3244428422615251, 0.8111071056538127 );


			float det( vec3 a, vec3 b, vec3 c ) {
				return (a.x * b.y * c.z)
						+ (a.y * b.z * c.x)
						+ (a.z * b.x * c.y)
						- (a.x * b.z * c.y)
						- (a.y * b.x * c.z)
						- (a.z * b.y * c.x);
			}

			struct Intersect {
				bool is_hit;
				bool is_front;
				vec3 position;
				float distance;
				vec3 normal;

				int material;
				vec3 color;
			};

			struct Plane {
				vec3 position;
				vec3 normal;
				vec3 color;
			};

			const int DIAMOND_MATERIAL = 0;
			const int FLOOR_MATERIAL = 1;

			void rayIntersectsTriangle( vec3 origin, vec3 ray, vec3 v0, vec3 v1, vec3 v2, bool is_front, inout Intersect nearest ) {
				// レイの逆方向のベクトルを得る
				vec3 invRay = - ray;
				vec3 edge1 = v1 - v0;
				vec3 edge2 = v2 - v0;

				// クラメルの公式の分母
				float denominator = det( edge1, edge2, invRay );

				// レイが平面と平行でないかチェック
				if ( denominator <= 0.0 ) return;

				vec3 d = origin - v0;

				float u = det(d, edge2, invRay) / denominator;
				if ((u >= 0.0 ) && (u <= 1.0 )) {
					float v = det(edge1, d, invRay) / denominator;
					if ((v >= 0.0 ) && (u + v <= 1.0 )) {
						float t = det(edge1, edge2, d) / denominator;

						// 距離がマイナスの場合は交差していない
						if ( t < 0.0 ) return;

						if ( t < nearest.distance ) {
							nearest.is_hit = true;
							nearest.position = origin + ray * t;
							nearest.distance = t;
							nearest.normal = normalize( cross( edge1, edge2 ) );
							nearest.material = DIAMOND_MATERIAL;
							nearest.color = vec3( 0.3, 0.01, 0.01 );
							nearest.is_front = is_front;
						}
					}
				}
			}

			void rayIntersectPlane( vec3 origin, vec3 ray, Plane plane, inout Intersect nearest ){
				float d = -dot( plane.position, plane.normal );
				float v = dot( ray, plane.normal );
				float t = -( dot( origin, plane.normal ) + d ) / v;
				if( t > 0.0 && t < nearest.distance ) {
					nearest.is_hit = true;
					nearest.position = origin + ray * t;
					nearest.normal = plane.normal;
					nearest.distance = t;
					nearest.color = vec3( 1.0 );
					nearest.material = FLOOR_MATERIAL;
				}
			}

			Intersect getRayColor( vec3 origin, vec3 ray) {

				Intersect nearest;
				nearest.is_hit = false;
				nearest.distance = 1.0e+30;

				// Plane
				Plane plane;
				plane.position = vec3( 0.0, 0.0, 0.0 );
				plane.normal = vec3( 0.0, 1.0, 0.0 );
				plane.color = vec3(1.0);
				rayIntersectPlane( origin, ray, plane, nearest );

				// diamond
				for( int i = 0; i < diamondVertexCount; i++ ) {

					vec3 v0 = diamondVertexes[ i * 3 ];
					vec3 v1 = diamondVertexes[ i * 3 + 1 ];
					vec3 v2 = diamondVertexes[ i * 3 + 2 ];

					rayIntersectsTriangle( origin, ray, v0, v1, v2, true, nearest );
					rayIntersectsTriangle( origin, ray, v0, v2, v1, false, nearest );

				}

				if ( nearest.is_hit ) {

					if ( nearest.material == DIAMOND_MATERIAL ) {

						float diffuse1 = clamp( dot( lightDir, nearest.normal ), 0.1, 1.0 );
						float diffuse2 = clamp( dot( -lightDir, nearest.normal ), 0.1, 1.0 );
						//float specular1 = pow( clamp( dot( reflect( lightDir, nearest.normal ), ray ), 0.0, 1.0 ), 10.0 );
						//float specular2 = pow( clamp( dot( reflect( -lightDir, nearest.normal ), ray ), 0.0, 1.0 ), 10.0 );
						nearest.color *= clamp( diffuse1 + diffuse2/* + specular1 + specular2*/, 0.0, 1.0 );

					}

					if ( nearest.material == FLOOR_MATERIAL ) {

						float c = 0.5;
						float d = clamp( dot( nearest.normal, lightDir ), 0.1, 1.0 );
						float m = mod( nearest.position.x / c, 2.0 );
						float n = mod( nearest.position.z / c, 2.0 );
						if ( ( m > 1.0 && n > 1.0 ) || ( m < 1.0 && n < 1.0 ) ) d *= 0.1;
						nearest.color *= d * 3.0;

					}

					nearest.color -= clamp( 0.05 * nearest.distance, 0.0, 0.3 );

				} else {

					nearest.color = vec3( 0.0 );

				}


				return nearest;

			}

			void main(void) {

				// fragment position
				vec2 p = ( gl_FragCoord.xy * 2.0 - resolution ) / min( resolution.x, resolution.y );

				// camera and ray
				vec3 cPos  = cameraPos;
				vec3 cDir  = cameraDir;
				vec3 cSide = normalize( cross( cDir, vec3( 0.0, 1.0 ,0.0 ) ) );
				vec3 cUp   = normalize( cross( cSide, cDir ) );
				float targetDepth = 1.3;
				vec3 ray = normalize( cSide * p.x + cUp * p.y + cDir * targetDepth );

				vec3 color = vec3( 0.0 );
				Intersect nearest;
				float alpha = 1.0;

				for ( int i = 0; i < 10; i++ ) {

					nearest = getRayColor( cPos, ray );
					color += clamp( nearest.color, 0.0, 1.0 ) * alpha;

					alpha *= 0.99;

					if ( nearest.material == DIAMOND_MATERIAL ) {

						float eta = refractiveIndex;
						if ( nearest.is_front ) eta = 1.0 / eta;
						ray = refract( ray, nearest.normal, eta );
						cPos = nearest.position - nearest.normal * EPS;

						if ( ray == vec3( 0.0 ) ) {

							ray = reflect( ray, nearest.normal );
							cPos = nearest.position + nearest.normal * EPS;

						}


					}

					if ( nearest.material == FLOOR_MATERIAL ) {

						ray = reflect( ray, nearest.normal );
						cPos = nearest.position + nearest.normal * EPS;

					}

					ray = normalize( ray );

					if ( !nearest.is_hit ) break;

				}

				color = clamp( color, 0.0, 1.0 );

				gl_FragColor = vec4(color, 1.0);

			}

		</script>

		<script id="vertex_shader" type="x-shader/x-vertex">

			attribute vec3 position;

			void main(void) {

				gl_Position = vec4(position, 1.0);

			}

		</script>

		<script src="js/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var camera, dummyCamera, scene, controls, renderer;
			var geometry, material, mesh;
			var mouse = new THREE.Vector2( 0.5, 0.5 );
			var canvas;
			var stats;

			var clock = new THREE.Clock();

			var config = {
				saveImage: function() {

					renderer.render( scene, dummyCamera );
					window.open( canvas.toDataURL() );

				},
				freeCamera: true,
				resolution: '256',
				refractiveIndex: 1.42,
			};

			init();

			function init() {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera(35, 800/600);//new THREE.Camera();
				camera.position.set( 0.0, 1.5, 0.0 );
				camera.lookAt( new THREE.Vector3( 0, 2, 2 ) );

				dummyCamera = new THREE.Camera();

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'models/diamond_mod.obj', function ( object ) {
				//loader.load( 'models/a03.obj', function ( object ) {

					var bufferGeometry = object.children[0].geometry;
					var diamondGeometry = new THREE.Geometry().fromBufferGeometry( bufferGeometry );
					var faces = diamondGeometry.faces;
					var vertices = diamondGeometry.vertices;

					var diamondVertexCount = faces.length;
					console.log( "diamondVertexCount: " + diamondVertexCount )
					var diamondVertexes = [];

					for(var i = 0; i < diamondVertexCount; i++ ) {

						var face = faces[ i ];
						var a = vertices[ face.a ];
						var b = vertices[ face.b ];
						var c = vertices[ face.c ];

						diamondVertexes.push( a, b, c );

					}

					geometry = new THREE.PlaneBufferGeometry( 2.0, 2.0 );
					material = new THREE.RawShaderMaterial( {
						uniforms: {
							resolution: { type: 'v2', value: new THREE.Vector2( config.resolution, config.resolution ) },
							cameraPos: { type: 'v3', value: camera.getWorldPosition() },
							cameraDir: { type: 'v3', value: camera.getWorldDirection() },
							diamondVertexes: { type: 'v3v', value: diamondVertexes },
							refractiveIndex: { type: 'f', value: config.refractiveIndex },
						},
						vertexShader: document.getElementById( 'vertex_shader' ).textContent,
						fragmentShader: document.getElementById( 'fragment_shader' ).textContent.replace( /diamondVertexCount/g, diamondVertexCount ),
					} );
					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );

					renderer = new THREE.WebGLRenderer();
					//renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( config.resolution, config.resolution );

					canvas = renderer.domElement;
					canvas.addEventListener( 'mousemove', onMouseMove );
					window.addEventListener( 'resize', onWindowResize );
					document.body.appendChild( canvas );

					controls = new THREE.OrbitControls( camera, canvas );

					controls.enableDamping = true;
					controls.dampingFactor = 0.25;
					controls.enableZoom = false;

					var gui = new dat.GUI();
					gui.add( config, 'saveImage' ).name( 'Save Image' );
					gui.add( config, 'freeCamera' ).name( 'Free Camera' );
					gui.add( config, 'refractiveIndex', 0.0, 3.0 ).name( 'Refractive Index' );
					gui.add( config, 'resolution', [ '256', '512', '800', 'full' ] ).name( 'Resolution' ).onChange( function( value ) {

						if ( value !== 'full' ) {

							canvas.width = value;
							canvas.height = value;

						}
						onWindowResize();

					} );

					stats = new Stats();
					document.body.appendChild( stats.domElement );

					render();


				}, onProgress, onError );

			}

			function render( timestamp ) {

				var delta = clock.getDelta();

				stats.begin();

				if ( config.freeCamera ) {

					controls.update( delta );

				} else {

					camera.position.set( mouse.x - 0.5, mouse.y * 4, -20 );
					camera.lookAt( new THREE.Vector3( 0.0, -0.0, 1.0 ).add( camera.position ) );

				}

				material.uniforms.resolution.value = new THREE.Vector2( canvas.width, canvas.height );
				material.uniforms.cameraPos.value = camera.getWorldPosition();
				material.uniforms.cameraDir.value = camera.getWorldDirection();
				material.uniforms.refractiveIndex.value = config.refractiveIndex;
				renderer.render( scene, dummyCamera );

				stats.end();
				requestAnimationFrame( render );

			}

			function onMouseMove( e ) {

				mouse.x = e.offsetX / canvas.width;
				mouse.y = e.offsetY / canvas.height;

			}

			function onWindowResize( e ) {

				if ( config.resolution === 'full' ) {

					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;

				}

				renderer.setSize( canvas.width, canvas.height );

			}

		</script>
